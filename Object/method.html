<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <h2 id="school"></h2>
    <h4 id="collage"></h4>
    <p id="demo"></p>
    <script>
        const person = {
            firstName : "Md Sanowar",
            lastName : "Hossen"
        }

        person.fullName = function () {
            // return "My name is " + person.firstName + person.lastName;
            return "My name is " + this.firstName + " " + this.lastName;
        }

        document.getElementById('demo').innerHTML = person.fullName();



        // Lowercase to uppercase convertion
        const educationalInstitution = {
            mySchoolName : "Ghatail model school.",
            collageName : "Ghatail cantonment public school and collage."
        }

        
        // Property added with expression
        let name = "mySchoolName";

        educationalInstitution.upCase = function () {
            return (this.collageName).toUpperCase();
        }

        document.getElementById('school').innerHTML = educationalInstitution[name];
        document.getElementById('collage').innerHTML = educationalInstitution.upCase();
    </script>
</body>
</html>
