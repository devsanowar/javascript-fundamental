<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Constructor</title>
</head>
<body>
<h2 style="text-align: center;">Object Constructor</h2>
<p style="text-align: center;" id="person"></p>
<p style="text-align: center;" id="person2"></p>

<script>
    //Sometimes we need to create many objects of the same type.
    // To create an object type we use an object constructor function.
    // It is considered good practice to name constructor functions with an upper-case first letter.

    // Constructor Function for Person objects

    function Person(first, last, age, eyeColor){
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eyeColor
    }

    let person = new Person("Md Sanwoar", "Hossen", "30", "black");
    let person2 = new Person("Md Mabin", "Mia", "30", "black");


    document.getElementById('person').innerHTML = "My name is " + person.firstName + "," +"I am " + " " + person.age + " " + "old" + "," + " " + "My eye color is " + " " + person.eyeColor + ".";

    document.getElementById('person2').innerHTML = "My name is " + person2.firstName + "," +"I am " + " " + person2.age + " " + "old" + "," + " " + "My eye color is " + " " + person2.eyeColor + ".";

</script>
</body>
</html>
