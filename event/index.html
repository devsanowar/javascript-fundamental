<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Event</title>
</head>
<body>

    <!-- When click the button then show the result -->
    <button id="clickBtn">ক্লিক করুন</button>

    <!-- When input field change then show the result -->
     <input type="text" name="" id="nameInput" placeholder="Write your name">

     <!-- Mouseover and Mouseout -->
      <div id="hoverBox" style="width:200px; height:100px; border:1px solid black;">
            এখানে মাউস আনুন
      </div>

      <!-- On mouse hover -->
       <button type="submit" style="background-color: gainsboro; padding: 10px 20px;" onmouseover="this.style.backgroundColor='red'; this.style.color='white' "
       onmouseout="this.style.backgroundColor = 'gainsboro'; this.style.color = 'black'"
       >Submit</button>

    <script>
        const handleClick = () => { // ES6 এর এরো ফাংশন 
            alert('বাটনে ক্লিক করা হয়েছে');
        };

        document.getElementById('clickBtn').addEventListener('click', handleClick);

        //When input field change then show message
        const handleChange = () => {
            alert("You changed the input text");
        }

        document.getElementById('nameInput').addEventListener('change', handleChange);

        // Mouse over and out
        const hoberBox = document.getElementById('hoverBox');

        const handleMouseOver = () => {
            hoberBox.style.backgroundColor = "green";
            hoberBox.style.color = "black"
        }

        const handleMouseOut = () =>{
            hoberBox.style.backgroundColor = "red";
            hoberBox.style.color = "white"
        }


        hoberBox.addEventListener('mouseover', handleMouseOver);
        hoberBox.addEventListener('mouseout', handleMouseOut);


        window.addEventListener('load', () => {
            alert('Welcome to our webpage');
        })
    </script>
</body>
</html>
